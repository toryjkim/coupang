<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="icon" href="images/favicon.png" />
    <link rel="stylesheet" href="login.css" />
</head>
<body>
    <div class="member-wrapper">
        <header class="member-header">
            <h1 class="member-logo">
                <a class="member-logo__link" href="#">
                    <img src="images/login_logo_color.png" width="100%" height="100%" alt="coupang" class="memeber-logo__img-fixer">
                </a>
            </h1>
        </header>
        <div class="member-main">
            <form action="" id="login__form">
                <div class="login__content--input">
                    <div class="member__field-wrapper">
                        <div class="member__input-field">
                            <label class="member__lnput-wrap member__input-wrap--error">
                                <span class="member-sprite">
                                    <img class="member-sprite__logo" src="images/UI/shape=letter.png" alt="id logo"/>
                                </span>
                                <input class="member-input" type="text" placeholder="아이디(이메일)"/>
                            </label>
                        </div>
                        <div class="member__expand-field">
                            <div class="member__message-area member__message-area--error">
                                아이디(이메일)을 입력해주세요.
                            </div>
                        </div>
                    </div>
                    <div class="member__field-wrapper">
                        <div class="member__input-field">
                            <label class="member__lnput-wrap member__input-wrap--error">
                                <span class="member-sprite">
                                    <img class="member-sprite__logo" src="images/UI/shape=lock.png" alt="password logo"/>
                                </span>
                                <input class="member-input" type="text" placeholder="비밀번호"/>
                            </label>
                        </div>
                        <div class="member__expand-field">
                            <div class="member__message-area member__message-area--error">
                                비밀번호를 입력해주세요.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="login__content--util">
                    <label class="member__checkbox-wrap">
                        <input class="member__checkbox" type="checkbox"/>
                        <span class="member__checkbox__label">자동로그인</span>
                    </label>
                    <a class="member__login-find" href="#">아이디(이메일)/비밀번호 찾기></a>
                </div>
                <div class= "login_content--trigger">
                    <input class="memeber__login-button" type="submit" value = "로그인">
                    <hr>
                    <a class="memeber__login-button member__login-button--join" href="#">회원가입</a>
                </div>
            </form>
        </div>

        <footer class="member-footer">
            <div>©Coupang Corp. All rights reserved.</div>
        </footer>
    </div>
</body>
</html>
